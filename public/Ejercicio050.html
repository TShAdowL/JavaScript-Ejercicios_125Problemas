<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banco de problemas | 050</title>
            <link rel="Shortcut Icon" type="image/x-icon" href="../img/icon.png"/>
            <link rel="stylesheet" href="../css/XP/XP.css">
            <link rel="stylesheet" href="../css/MyStyle.css">
    </head>
    <body>
        <div class="window DivCentrado" style="width:250px">
            <div class="title-bar">
              <div class="title-bar-text">Ejercicio 050</div>
              <div class="title-bar-controls">
                <a href="../index.html"><button aria-label="Close"></button></a>
              </div>
            </div>
            <div class="window-body">
                <form id="Formulario">
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtNombre">Nombre:</label>
                            <input type="input" id="TxtNombre">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtPrimeraInicial">Primera inicial:</label>
                            <input type="input" id="TxtPrimeraInicial" minlength="1" maxlength="1">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtSegundaInicial">Segunda inicial:</label>
                            <input type="input" id="TxtSegundaInicial" minlength="1" maxlength="1">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <button type="submit" id="BtnCalcular">Imprimir</button>
                        <button type="submit" id="BtnLimpiar">Limpiar</button>
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <span id="LblResultado">Mi nombre es...</span>
                    </div>
                </form>
            </div>
          </div>
          
        <script src="../js/Ejercicio049.js"></script>
    </body>
</html>
