<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banco de problemas | 012</title>
            <link rel="Shortcut Icon" type="image/x-icon" href="../img/icon.png"/>
            <link rel="stylesheet" href="../css/XP/XP.css">
            <link rel="stylesheet" href="../css/MyStyle.css">
    </head>
    <body>
        <div class="window DivCentrado" style="width:250px">
            <div class="title-bar">
              <div class="title-bar-text">Ejercicio 012</div>
              <div class="title-bar-controls">
                <a href="../index.html"><button aria-label="Close"></button></a>
              </div>
            </div>
            <div class="window-body">
                <form id="Formulario">
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtParticipacion">Participación:</label>
                            <input type="number" id="TxtParticipacion">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtParcial1">Primer parcial:</label>
                            <input type="number" id="TxtParcial1">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtParcial2">Segundo parcial:</label>
                            <input type="number" id="TxtParcial2">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtParcial3">Tercer parcial:</label>
                            <input type="number" id="TxtParcial3">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <button type="submit" id="BtnCalcular">Calcular</button>
                        <button type="submit" id="BtnLimpiar">Limpiar</button>
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <span id="LblResultado">La calificación final es: </span>
                    </div>
                </form>
            </div>
          </div>
          
        <script src="../js/Ejercicio012.js"></script>
    </body>
