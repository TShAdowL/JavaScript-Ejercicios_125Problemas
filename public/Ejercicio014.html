<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banco de problemas | 014</title>
            <link rel="Shortcut Icon" type="image/x-icon" href="../img/icon.png"/>
            <link rel="stylesheet" href="../css/XP/XP.css">
            <link rel="stylesheet" href="../css/MyStyle.css">
    </head>
    <body>
        <div class="window DivCentrado" style="width:360px">
            <div class="title-bar">
              <div class="title-bar-text">Ejercicio 014</div>
              <div class="title-bar-controls">
                <a href="../index.html"><button aria-label="Close"></button></a>
              </div>
            </div>
            <div class="window-body">
                <form id="Formulario">
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtParedes1">Metros cuadrados de las primeras paredes:</label>
                            <input type="number" id="TxtParedes1">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtParedes2">Metros cuadrados de las segundas paredes:</label>
                            <input type="number" id="TxtParedes2">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtCostoPintura">Costo del litro de pintura:</label>
                            <input type="number" id="TxtCostoPintura">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <button type="submit" id="BtnCalcular">Calcular</button>
                        <button type="submit" id="BtnLimpiar">Limpiar</button>
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <span id="LblResultado">El costo por pintar las paredes es: $ </span>
                    </div>
                </form>
            </div>
          </div>
          
        <script src="../js/Ejercicio014.js"></script>
