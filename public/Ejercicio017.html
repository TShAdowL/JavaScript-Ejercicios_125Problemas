<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banco de problemas | 017</title>
            <link rel="Shortcut Icon" type="image/x-icon" href="../img/icon.png"/>
            <link rel="stylesheet" href="../css/XP/XP.css">
            <link rel="stylesheet" href="../css/MyStyle.css">
    </head>
    <body>
        <div class="window DivCentrado" style="width:250px">
            <div class="title-bar">
              <div class="title-bar-text">Ejercicio 017</div>
              <div class="title-bar-controls">
                <a href="../index.html"><button aria-label="Close"></button></a>
              </div>
            </div>
            <div class="window-body">
                <form id="Formulario">
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtHoras">Horas trabajadas:</label>
                            <input type="number" id="TxtHoras">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtSalario">Salario por hora:</label>
                            <input type="number" id="TxtSalario">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtBono">Bono:</label>
                            <input type="number" id="TxtBono">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtHorasExtra">Horas extra:</label>
                            <input type="number" id="TxtHorasExtra">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <button type="submit" id="BtnCalcular">Calcular</button>
                        <button type="submit" id="BtnLimpiar">Limpiar</button>
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <span id="LblResultado">El salario semana es de: $ </span>
                    </div>
                </form>
            </div>
          </div>
          
        <script src="../js/Ejercicio017.js"></script>
    </body>
</html>
