<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banco de problemas | 036</title>
            <link rel="Shortcut Icon" type="image/x-icon" href="../img/icon.png"/>
            <link rel="stylesheet" href="../css/XP/XP.css">
            <link rel="stylesheet" href="../css/MyStyle.css">
    </head>
    <body>
        <div class="window DivCentrado" style="width:200px">
            <div class="title-bar">
              <div class="title-bar-text">Ejercicio 036</div>
              <div class="title-bar-controls">
                <a href="../index.html"><button aria-label="Close"></button></a>
              </div>
            </div>
            <div class="window-body">
                <form id="Formulario">
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtHectareas">Hectáreas:</label>
                            <input type="number" id="TxtHectareas">
                    </div>
                    <div class="field-row" style="justify-content:flex-start">
                        <input type="radio" id="Hierbas" name="RadioFumigacion" value="Hierbas" checked>
                            <label for="Hierbas">Fumigación contra malas hierbas.</label>
                    </div>
                    <div class="field-row" style="justify-content:flex-start">
                        <input type="radio" id="Langostas" name="RadioFumigacion" value="Langostas">
                            <label for="Langostas">Fumigación contra langostas.</label>
                    </div>
                    <div class="field-row" style="justify-content:flex-start">
                        <input type="radio" id="Gusanos" name="RadioFumigacion" value="Gusanos">
                            <label for="Gusanos">Fumigación contra gusanos.</label>
                    </div>
                    <div class="field-row" style="justify-content:flex-start">
                        <input type="radio" id="Todo" name="RadioFumigacion" value="Todo">
                            <label for="Todo">Fumigación contra todo lo anterior.</label>
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <button type="submit" id="BtnCalcular">Calcular</button>
                        <button type="submit" id="BtnLimpiar">Limpiar</button>
                    </div>
                    <div class="field-row" style="justify-content:flex-start">
                        <span id="LblResultado">El precio de la fumigación es: $</span>
                    </div>
                </form>
            </div>
          </div>
          
        <script src="../js/Ejercicio036.js"></script>
    </body>
</html>
