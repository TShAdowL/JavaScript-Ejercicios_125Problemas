<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banco de problemas | 015</title>
            <link rel="Shortcut Icon" type="image/x-icon" href="../img/icon.png"/>
            <link rel="stylesheet" href="../css/XP/XP.css">
            <link rel="stylesheet" href="../css/MyStyle.css">
    </head>
    <body>
        <div class="window DivCentrado" style="width:360px">
            <div class="title-bar">
              <div class="title-bar-text">Ejercicio 015</div>
              <div class="title-bar-controls">
                <a href="../index.html"><button aria-label="Close"></button></a>
              </div>
            </div>
            <div class="window-body">
                <form id="Formulario">
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtManoObra">Mano de obra por metro cuadrado:</label>
                            <input type="number" id="TxtManoObra">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtMaterial">Costo del material:</label>
                            <input type="number" id="TxtMaterial">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtTabiques">Tabiques:</label>
                            <input type="number" id="TxtTabiques">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtTabiquesCosto">Costo por tabique:</label>
                            <input type="number" id="TxtTabiquesCosto">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <button type="submit" id="BtnCalcular">Calcular</button>
                        <button type="submit" id="BtnLimpiar">Limpiar</button>
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <span id="LblResultado">El costo total del muro es: $ </span>
                    </div>
                </form>
            </div>
          </div>
          
        <script src="../js/Ejercicio015.js"></script>
    </body>
