<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banco de problemas | 035</title>
            <link rel="Shortcut Icon" type="image/x-icon" href="/Ejercicios/img/icon.png"/>
            <link rel="stylesheet" href="/Ejercicios/css/XP/XP.css">
            <link rel="stylesheet" href="/Ejercicios/css/MyStyle.css">
    </head>
    <body>
        <div class="window DivCentrado" style="width:250px">
            <div class="title-bar">
              <div class="title-bar-text">Ejercicio 035</div>
              <div class="title-bar-controls">
                <a href="/Ejercicios/index.html"><button aria-label="Close"></button></a>
              </div>
            </div>
            <div class="window-body">
                <form id="Formulario">
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtEdad">Edad del alumno:</label>
                            <input type="number" id="TxtEdad">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <input type="radio" id="Hombre" name="RadioSexo" value="Hombre" checked>
                            <label for="Hombre">Hombre</label>
                        <input type="radio" id="Mujer" name="RadioSexo" value="Mujer">
                            <label for="Mujer">Mujer</label>
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <button type="submit" id="BtnCalcular">Calcular</button>
                        <button type="submit" id="BtnLimpiar">Limpiar</button>
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <span id="LblResultado">El alumno sera ubicado en el edificio: </span>
                    </div>
                </form>
            </div>
          </div>
          
        <script src="/Ejercicios/js/Ejercicio035.js"></script>
    </body>
</html>
