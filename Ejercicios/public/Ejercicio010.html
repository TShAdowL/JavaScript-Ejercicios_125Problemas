    <head>

    <body>
        <div class="window DivCentrado" style="width:330px">
            <div class="title-bar">
              <div class="title-bar-text">Ejercicio 010</div>
              <div class="title-bar-controls">
                <a href="/Ejercicios/index.html"><button aria-label="Close"></button></a>

            <div class="window-body">
                <form id="Formulario">
                    <div class="field-row" style="justify-content:flex-end">

                            <input type="number" id="TxtVelocidad1">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtVelocidad2">Velocidad de la segunda carrera:</label>
                            <input type="number" id="TxtVelocidad2">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">

                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <label for="TxtVelocidad4">Velocidad de la cuarta carrera:</label>
                            <input type="number" id="TxtVelocidad4">
                    </div>
                    <div class="field-row" style="justify-content:flex-end">
                        <button type="submit" id="BtnCalcular">Calcular</button>
                        <button type="submit" id="BtnLimpiar">Limpiar</button>
                    </div>
                    <div class="field-row" style="justify-content:flex-end">

            </div>
          </div>
          
        <script src="/Ejercicios/js/Ejercicio010.js"></script>
